{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Form</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 mb-5">
                <form method="POST" action="{% url 'enquiry' %}" id="enquiry">
                    
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
            </div>
        </div>

{% endblock %}
