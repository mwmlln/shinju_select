{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="ms-3 me-3 text-center">
<div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <h2 class="mt-5 test-center">Delete the Product</h2>
    <p class="mt-5 test-center">Are you sure you want to delete this product? </p>
    <form method="POST">
        {% csrf_token %}
        {{ delete_product_form.as_p }}
           
            <input type="submit" value="Confirm Delete" class="btn btn-dark bg-gradient mb-5 mt-3">
    </form>
    <a class="navbar-brand" href="{% url 'products:products' %}" role="button" >Cancel and go back to products</a>
</div>
</div>

{% endblock %}
