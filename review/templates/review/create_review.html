{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Create review</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card mb-3" style="w-100">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        {% if product.productimages_set.all %}
                        <img src="{{ product.productimages_set.first.image.url }}" alt="Product image" class="img-h150">
                        {% else %}
                        <img src="{{ MEDIA_URL }}noimage.png" alt="Product has no image" class="img-h150">
                        {% endif %}
                        
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                           
                          <h5 class="card-title">{{ product.name }}</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                <form method="POST" action="{% url 'review:create_review' product.id %}" class="form mb-2"">
                    {% csrf_token %}

                    {{ review_form | crispy }}

                    <div class="text-right">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'products:products' %}">Cancel</a>
                        <button class="btn btn-dark rounded-0" type="submit">Post your review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
